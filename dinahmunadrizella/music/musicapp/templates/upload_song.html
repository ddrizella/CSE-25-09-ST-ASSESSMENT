<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Music</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            margin: 0;
            padding: 40px;
        }

        .container {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .left-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 400px;
        }

        .left-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cover-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #555;
            position: relative;
        }

        form input, form button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 7px;
            border: 1px solid #ccc;
        }

        form button {
            background: black;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        .right-box {
            width: 450px;
        }

        .song-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .song-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
        }

        .play-btn {
            margin-left: auto;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }

        
    </style>
</head>

<body>

<div class="container">

    
    <div class="left-box">

        <h2>Upload your music</h2>

        <div class="cover-preview">Cover Photo</div>

        {% if messages %}
            {% for msg in messages %}
                <p style="color: green; text-align:center;">{{ msg }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">UPLOAD</button>
           
  

        </form>

    </div>


    
    <div class="right-box">

        {% for song in songs %}
        <div class="song-card">
            <img>
            <div>
                <strong>{{ song.title }}</strong><br>
                {{ song.artist }} • {{ song.album }} • {{ song.year }}
            </div>
            <div class="play-btn">▶</div>
        </div>
        {% endfor %}

    </div>

</div>

</body>
</html>
